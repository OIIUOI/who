{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="title_set">
  <img src="https://dummyimage.com/100x100/A593E0/fff.png&text=Dog+paw" alt="dog paw">
  <p class="kind">활동</p>
</div>
<hr>
<form class="fom" method="POST">
  {% csrf_token %}

    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q1" value="-2">

      <div class="radio">
        <input type="radio" name="q1" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="2">
      </div>
    </div>
    <div class="set">
      <p>전혀 아니다</p>
      <p>매우 그렇다</p>
    </div>
  </div>

  <div>
    <label class="lab">즐거운 파티와 행사로 피로를 푼다</label>
    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q2" value="-2">

      <div class="radio">
        <input type="radio" name="q2" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="2">
      </div>
    </div>
    <div class="set">
      <p>전혀 아니다</p>
      <p>매우 그렇다</p>
    </div>
  </div>

  <div>
    <label class="lab">단체 활동에 참여하는 일을 즐긴다.
    </label>
    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q3" value="-2">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="2">
      </div>
    </div>
    <div class="set">
      <p>전혀 아니다</p>
      <p>매우 그렇다</p>

    <button class="btn">Next</button>
  </div>

</form>
