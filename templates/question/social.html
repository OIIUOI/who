{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="title_set">
  <img class="logo" src="{% static 'img/logo.png' %}" alt="dog paw" width="80">
  <p class="kind">사회성</p>
</div>
<hr>
<form class="fom" method="POST">
  {% csrf_token %}
  <div>
    <label class="lab">새로운 사람을 만나는 게 좋다</label>
    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q1" value="-2" required>
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="2">
      </div>
    </div>
    <div class="set">
      <p class="aa">비동의</p>
      <p class="aa">동의</p>
    </div>
  </div>

  <div>
    <label class="lab">즐거운 파티와 행사로 피로를 푼다</label>
    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q2" value="-2" required>
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="2">
      </div>
    </div>
    <div class="set">
      <p class="aa">비동의</p>
      <p class="aa">동의</p>
    </div>
  </div>

  <div>
    <label class="lab">단체 활동에 참여하는 일을 즐긴다.
    </label>
    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q3" value="-2"required>
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="2">
      </div>
    </div>
    <div class="set">
      <p class="aa">비동의</p>
      <p class="aa">동의</p>
    </div>
  </div>
  <div>
    <button class="btn">Next</button>
  </div>

</form>
<!-- <script src="{% static 'js/q1.js' %}"></script> -->
{% endblock body %}
