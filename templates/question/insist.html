{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="title_set">
  <img class="logo" src="{% static 'img/logo.png' %}" alt="dog paw" width="80">
  <p class="kind">고집</p>
</div>
<hr>
<form class="fom" method="POST">
  {% csrf_token %}
  <div>
    <label class="lab">내 말이 맞다고 생각하면 다른 사람의 비판에도 의견을 굽히지 않는다</label>
    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q1" value="-2">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q1" value="2">
      </div>
    </div>
    <div class="set">
      <p class="aa">비동의</p>
      <p class="aa">동의</p>
    </div>
  </div>

  <div>
    <label class="lab">어려움을 만나더라도, 자신의 목표를 달성하기 위해 끈기있게 노력한다</label>
    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q2" value="-2">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q2" value="2">
      </div>
    </div>
    <div class="set">
      <p class="aa">비동의</p>
      <p class="aa">동의</p>
    </div>
  </div>

  <div>
    <label class="lab">고집 때문에 다른 사람들과의 관계에서 충돌을 일으킬 때가 종종 있다
    </label>
    <div class="radio-set">
      <div class="radio">
        <input type="radio" name="q3" value="-2">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="-1">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="0">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="1">
      </div>
      <div class="radio">
        <input type="radio" name="q3" value="2">
      </div>
    </div>
    <div class="set">
      <p class="aa">비동의</p>
      <p class="aa">동의</p>
    </div>
  </div>
  <div>
    <button class="btn">Next</button>
  </div>

</form>
<!-- <script src="{% static 'js/q1.js' %}"></script> -->
{% endblock body %}
